name: Build ZMK firmware

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout config repo
        uses: actions/checkout@v3

      - name: Install Linux dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential ninja-build gperf ccache \
            cmake make gcc g++ \
            python3-pip python3-setuptools python3-wheel \
            wget xz-utils file unzip

      - name: Install west
        run: |
          pip3 install --user west
          echo "${HOME}/.local/bin" >> $GITHUB_PATH

      - name: Install Zephyr SDK 0.16.3
        run: |
          wget https://github.com/zephyrproject-rtos/sdk-ng/releases/download/v0.16.3/zephyr-sdk-0.16.3_linux-x86_64.tar.xz
          tar xf zephyr-sdk-0.16.3_linux-x86_64.tar.xz
          mv zephyr-sdk-0.16.3 /opt/zephyr-sdk-0.16.3
          /opt/zephyr-sdk-0.16.3/setup.sh -t all -h

      - name: Configure Zephyr SDK environment
        run: |
          echo "ZEPHYR_TOOLCHAIN_VARIANT=zephyr" >> $GITHUB_ENV
          echo "ZEPHYR_SDK_INSTALL_DIR=/opt/zephyr-sdk-0.16.3" >> $GITHUB_ENV

      - name: Initialize west workspace
        run: |
          west init -l config
          west update
          west zephyr-export

      # --- overwrite the entire upstream nice_view shield folder ---
      - name: Prune upstream nice_view
        run: rm -rf zmk/app/boards/shields/nice_view

      - name: Inject custom nice_view shield
        run: |
          mkdir -p zmk/app/boards/shields/nice_view

          # your SPI‚Äêbased overlay
          cp boards/shields/nice_view.overlay \
             zmk/app/boards/shields/nice_view/nice_view.overlay

          # Zephyr marker files (empty is fine)
          touch zmk/app/boards/shields/nice_view/nice_view.dtsi
          touch zmk/app/boards/shields/nice_view/nice_view.yaml

      # --- builds ---
      - name: Build left half
        run: |
          west build \
            -s zmk/app \
            -d build/left \
            -b nice_nano_v2 \
            -- -DSHIELD="corne_left nice_view_adapter nice_view" \
               -DZMK_CONFIG=${{ github.workspace }}/config \
               -Dboard_root=${{ github.workspace }}

      - name: Build right half
        run: |
          west build \
            -s zmk/app \
            -d build/right \
            -b nice_nano_v2 \
            -- -DSHIELD="corne_right nice_view_adapter nice_view" \
               -DZMK_CONFIG=${{ github.workspace }}/config \
               -Dboard_root=${{ github.workspace }}

      # --- artifact uploads ---
      - name: Upload left firmware
        uses: actions/upload-artifact@v4
        with:
          name: zmk-left
          path: |
            build/left/*.uf2
            build/left/zephyr/*.hex
            build/left/zephyr/zephyr.bin

      - name: Upload right firmware
        uses: actions/upload-artifact@v4
        with:
          name: zmk-right
          path: |
            build/right/*.uf2
            build/right/zephyr/*.hex
            build/right/zephyr/zephyr.bin
