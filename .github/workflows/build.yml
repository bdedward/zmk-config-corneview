name: Build ZMK firmware

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout your repo
      - name: Checkout config repo
        uses: actions/checkout@v3

      # 2. Ensure Python3 & pip are available
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # 3. Install west (Zephyrâ€™s workspace tool)
      - name: Install west
        run: |
          python3 -m pip install --upgrade pip
          pip3 install --user west
          echo "${HOME}/.local/bin" >> $GITHUB_PATH

      # 4. Download and install Zephyr SDK 0.16.3
      - name: Install Zephyr SDK 0.16.3
        run: |
          wget https://github.com/zephyrproject-rtos/sdk-ng/releases/download/v0.16.3/zephyr-sdk-0.16.3_linux-x86_64.tar.xz
          tar xf zephyr-sdk-0.16.3_linux-x86_64.tar.xz
          mv zephyr-sdk-0.16.3 /opt/zephyr-sdk-0.16.3
          /opt/zephyr-sdk-0.16.3/setup.sh -t all -h

      # 5. Point CMake at the new SDK
      - name: Set Zephyr SDK environment
        run: |
          echo "ZEPHYR_TOOLCHAIN_VARIANT=zephyr" >> $GITHUB_ENV
          echo "ZEPHYR_SDK_INSTALL_DIR=/opt/zephyr-sdk-0.16.3" >> $GITHUB_ENV

      # 6. Initialize your west workspace from config/
      - name: Initialize west workspace
        run: |
          west init -l config
          west update
          west zephyr-export

      # 7. Remove upstream nice_view overlay (so yours takes precedence)
      - name: Remove upstream nice_view overlay
        run: rm -f zmk/app/boards/shields/nice_view/nice_view.overlay

      # 8. Build the left half
      - name: Build left half
        run: |
          west build -d build/left -b nice_nano_v2 \
            -- -DSHIELD="corne_left nice_view_adapter nice_view" \
               -DZMK_CONFIG="${{ github.workspace }}/config" \
               -Dboard_root="${{ github.workspace }}"

      # 9. Build the right half
      - name: Build right half
        run: |
          west build -d build/right -b nice_nano_v2 \
            -- -DSHIELD="corne_right nice_view_adapter nice_view" \
               -DZMK_CONFIG="${{ github.workspace }}/config" \
               -Dboard_root="${{ github.workspace }}"

      # 10. Upload left firmware artifacts
      - name: Upload left firmware
        uses: actions/upload-artifact@v4
        with:
          name: zmk-left
          path: |
            build/left/*.uf2
            build/left/zephyr/*.hex
            build/left/zephyr/zephyr.bin

      # 11. Upload right firmware artifacts
      - name: Upload right firmware
        uses: actions/upload-artifact@v4
        with:
          name: zmk-right
          path: |
            build/right/*.uf2
            build/right/zephyr/*.hex
            build/right/zephyr/zephyr.bin
